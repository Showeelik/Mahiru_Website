<div class="col-md-3 d-flex align-items-stretch text-center">
    <div class="card mb-4 shadow-sm d-flex flex-column">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ blog.title }}</h4>
        </div>
        <div class="card-body d-flex flex-column">
            {% if blog.preview_image %}
                <img src="{{ blog.preview_image.url }}" alt="{{ blog.title }}" class="img-fluid mb-3">
            {% else %}
                <img src="https://imgholder.ru/600x300/8493a8/adb9ca&text=IMAGE+HOLDER&font=kelson" alt="{{ blog.title }}" class="img-fluid mb-3">
            {% endif %}
            <div class="border border-2 rounded shadow-sm p-3">
                <p>{{ blog.content|truncatechars:100 }}</p>
            </div>
            <small class="text-muted mt-auto mb-2">Просмотрено: {{ blog.view_count }}</small>
            <a href="{% url 'blog' blog.id %}" class="btn btn-lg btn-block btn-outline-primary mt-0" role="button">Подробнее</a>
        </div>
    </div>
</div>
