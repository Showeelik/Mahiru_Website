<div class="col-md-3 d-flex align-items-stretch text-center">
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
        </div>
        <div class="card-body d-flex flex-column">
            <img src="{{ product.image|default:'https://imgholder.ru/600x300/8493a8/adb9ca&text=IMAGE+HOLDER&font=kelson' }}" alt="{{ product.name }}" class="img-fluid mb-3">
            <h1 class="card-title pricing-card-title">${{ product.price }}</h1>
            <p class="flex-grow-1">{{ product.description|truncatechars:100 }}</p>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary mt-auto">Купить</button>
        </div>
    </div>
</div>
